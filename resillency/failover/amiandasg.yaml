---
- name: deploy the hpdc lab
  hosts: localhost
  tasks:
- name: launch a vpc
    cloudformation:
      stack_name: "vpc"
      state: "present"
      region: "us-east-1"
      disable_rollback: true
      template: "vpc.yaml"
    register: vpcout
  - name: example ec2 key
    ec2_key:
      region: "us-east-1"
      name: ecommkey
    register: ecommkeyout
  - name: example copying file with owner and permissions
    copy:
      content: "{{ecommkeyout.key.private_key}}"
      dest: ecomm.pem
      mode: 0600
    when: ecommkeyout is changed
  - name: launch a db instance
    cloudformation:
      stack_name: "hddcdb"
      state: "present"
      region: "us-east-1"
      disable_rollback: true
      template: "dbinstance.yaml"
      template_parameters:
         VPCID: "{{vpcout.stack_outputs.VPCID}}"
         Subnet1: "{{vpcout.stack_outputs.PrivateSubnet1ID}}"
         Subnet2: "{{vpcout.stack_outputs.PrivateSubnet2ID}}"
         snapshotid: "{{dbsnapshotid}}"
    register: dbinstance
  - name: Deploy Autoscaling and ALb
    cloudformation:
      stack_name: "autoscaling"
      state: "present"
      region: "us-east-1"
      disable_rollback: true
      template: "autoscaling.yaml"
      template_parameters:
        VPCID: "{{vpcid}}"
        PublicSubnet1ID: "{{publicsn1}}"
        PublicSubnet2ID: "{{publicsn2}}"
        PrivateSubnet1ID: "{{privatesn1}}"
        PrivateSubnet2ID: "{{privatesn2}}"
        KeyName: ecommkey
        Ami: "{{amiid}}"
         
  
